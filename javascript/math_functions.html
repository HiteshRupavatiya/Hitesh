<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Math Functions With Example</title>
</head>
<body>
    <script>
        console.log(Math.PI);
        console.log(Math.SQRT2);
        console.log(Math.SQRT1_2);
        console.log(Math.LN2);
        console.log(Math.LN10);
        console.log(Math.LOG2E);
        console.log(Math.LOG10E);

        console.log(Math.round(4.6));
        console.log(Math.round(4.5));
        console.log(Math.round(4.4));

        console.log(Math.ceil(4.9));
        console.log(Math.ceil(4.7));
        console.log(Math.ceil(4.4));
        console.log(Math.ceil(4.2));
        console.log(Math.ceil(-4.2));

        console.log(Math.floor(4.9));
        console.log(Math.floor(4.7));
        console.log(Math.floor(4.4));
        console.log(Math.floor(4.2));
        console.log(Math.floor(-4.2));

        console.log(Math.trunc(4.9));
        console.log(Math.trunc(4.7));
        console.log(Math.trunc(4.4));
        console.log(Math.trunc(4.2));
        console.log(Math.trunc(-4.2));

        console.log(Math.sign(-4));
        console.log(Math.sign(0));
        console.log(Math.sign(4));

        document.writeln(Math.PI);
        document.writeln("<br>" + Math.SQRT2);
        document.writeln("<br>" + Math.SQRT1_2);
        document.writeln("<br>" + Math.LN2);
        document.writeln("<br>" + Math.LN10);
        document.writeln("<br>" + Math.LOG2E);
        document.writeln("<br>" + Math.LOG10E);

        document.write("<br>");
        document.writeln("<br>" + Math.round(4.6));
        document.writeln("<br>" + Math.round(4.5));
        document.writeln("<br>" + Math.round(4.4));

        document.write("<br>");
        document.write("<br>" + Math.ceil(4.9));
        document.write("<br>" + Math.ceil(4.7));
        document.write("<br>" + Math.ceil(4.4));
        document.write("<br>" + Math.ceil(4.2));
        document.write("<br>" + Math.ceil(-4.2));

        document.write("<br>");
        document.write("<br>" + Math.floor(4.9));
        document.write("<br>" + Math.floor(4.7));
        document.write("<br>" + Math.floor(4.4));
        document.write("<br>" + Math.floor(4.2));
        document.write("<br>" + Math.floor(-4.2));

        document.write("<br>");
        document.write("<br>" + Math.trunc(4.9));
        document.write("<br>" + Math.trunc(4.7));
        document.write("<br>" + Math.trunc(4.4));
        document.write("<br>" + Math.trunc(4.2));
        document.write("<br>" + Math.trunc(-4.2));

        document.write("<br>");
        document.write("<br>" + Math.sqrt(80));

        document.write("<br>" + Math.pow(8,3));

        document.write("<br>" + Math.abs(-4.7));

        document.write("<br>" + Math.sin(90 * Math.PI / 180));

        document.write("<br>" + Math.cos(0 * Math.PI / 180));

        document.write("<br>" + Math.min(0,150,30,20,-8,-200));

        document.write("<br>" + Math.max(0,150,30,20,-8,-200));

        document.write("<br>" + Math.random());

        document.write("<br>" + Math.log(1));
        document.write("<br>" + Math.log(3));
        document.write("<br>" + Math.log(2));

    </script>
</body>
</html>
