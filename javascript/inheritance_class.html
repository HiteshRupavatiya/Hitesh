<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Class With Getter Setter Method Example Of Javascript</title>
</head>
<body>
    <h1>Inheritance Example With Getter Setter</h1>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(brand){
                this.brand = brand;
            }
            present(){
                return 'I have a ' + this.brand;
            }
            get cnam(){
                return this.brand;
            }
            set cnam(x){
                this.brand = x;
            }
        }

        class Model extends Car{
            constructor(brand,model){
                super(brand);
                this.model = model;
            }
            show(){
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Ford","Mustang");
        document.getElementById("demo").innerHTML = myCar.show();

    </script>

</body>
</html>
