<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Text Using Javascript Methods</title>
</head>
<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.write(5 + 6);
        // alert(5 + 6);
        console.log("hello world!");
    </script>
    <br>
    <button type="button" onclick="document.write(5 + 6)">Click To Print</button>
    <br>
    <button type="button" onclick="window.alert(5 + 6)">Click To Open Popup Window</button>
    <br>
    <button type="button" onclick="window.print()">Click To Print Page</button>

</body>
</html>
