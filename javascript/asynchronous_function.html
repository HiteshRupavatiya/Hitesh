<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Asynchronous Function With Example</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        setInterval(setTime, 1000);

        function setTime(){
            let date = new Date();
            document.getElementById("demo").innerHTML = date.getHours() + ":" +
            date.getMinutes() + ":" +
            date.getSeconds();
        }

        setTimeout(function(){
            message("Hello World!");
        },3000);

        function message(value){
            document.write("<br><br>" + value);
        }

        setTimeout(message1,3000);

        function message1(value){
            document.write("<br><br>" + value);
        }

    </script>
</body>
</html>
